<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="Sign up form for AnalogSea">
	<link rel="stylesheet" type="text/css" href="main.css" >
</head>
<body>
	<img class="logo center block" src="analog-sea-logo.png" >
	<section class="form center">
		<form class="sign-up-form" action="/signup/" method="post">
			<h1>Sign up</h1>
			<label class="block" for="email-address">Email</label>
			<input class="block" name="email-address" type="email" placeholder="foo@bar.com" required>
			<label class="block" for="password">Password</label>
			<input class="block" name="password" type="password" placeholder="1234passw0rd" required>
			<button class="block" type="submit" name="sign-up">Sign up</button>
			<a class="forgot block" href="/forgot-password/new">Forgot password?</a>
		</form>
	</section>
	<div class="login">Already have an account? <a href="/login">Log in</a></div>
</body>
</html>
